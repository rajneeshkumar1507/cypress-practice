<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dropdown Testing</h1>
    <div class="dropdown">
        <label for="dropdownValue">Dropdown by Value:</label>
        <select id="dropdownValue">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </div>
    <div class="dropdown">
        <label for="dropdownText">Dropdown by Text:</label>
        <select id="dropdownText">
            <option value="a">Apple</option>
            <option value="b">Banana</option>
            <option value="c">Cherry</option>
        </select>
    </div>
    <div class="dropdown">
        <label for="dropdownMultiple">Multiple Selection Dropdown:</label>
        <select id="dropdownMultiple" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="python">Python</option>
        </select>
    </div>

    <div class="gender-selection">
        <h2>Gender:</h2>
        <label>
            <input type="radio" name="gender" value="male" required>
            Male
        </label>
        <label>
            <input type="radio" name="gender" value="female" required>
            Female
        </label>
        <label>
            <input type="radio" name="gender" value="other" required>
            Other
        </label>
    </div>

    <div class="checkboxes">
        <h2>Interests:</h2>
        <label>
            <input type="checkbox" name="interest" value="coding">
            Coding
        </label>
        <label>
            <input type="checkbox" name="interest" value="music">
            Music
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
