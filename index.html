<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dropdown Testing</h1>
    <div class="dropdown">
        <label for="dropdownValue">Dropdown by Value:</label>
        <select id="dropdownValue">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </div>
    <div class="dropdown">
        <label for="dropdownText">Dropdown by Text:</label>
        <select id="dropdownText">
            <option value="a">Apple</option>
            <option value="b">Banana</option>
            <option value="c">Cherry</option>
        </select>
    </div>
    <div class="dropdown">
        <label for="dropdownMultiple">Multiple Selection Dropdown:</label>
        <select id="dropdownMultiple" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="python">Python</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
